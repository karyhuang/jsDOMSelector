<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Selectors Practice</title>
</head>
<body>
  <h1>Different ways to select an element</h1>
  <h2>Task: select the first p</h2>
  <p id="first" class="special">Hello</p>
  <p class="special">Goodbye</p>
  <p>Hi Again</p>
  <p id="last">Goodbye Again</p>
  <script>
    // method 1
    var result1 = document.getElementById("first");
    // method 2
    var result2 = document.getElementsByClassName("special")[0];
    // method 3
    var result3 = document.getElementsByTagName("p")[0];
    // method 4
    var result4 = document.querySelector("p");
    // method 5
    var result5 = document.querySelector("#first");
    // method 6
    var result6 = document.querySelector(".special");
    // method 7
    var result7 = document.querySelectorAll("p")[0];
    // method 8
    var result8 = document.querySelectorAll("#first")[0];
    // method 9
    var result9 = document.querySelectorAll(".special")[0];
    // method 10 - select the p after the h2
    var result10 = document.querySelector("h2 + p");
    // method 11 - select the first of type p
    var result11 = document.querySelector("p:first-of-type");
    
    // many more ways...

    console.log(result1);
    console.log(result2);
    console.log(result3);
    console.log(result4);
    console.log(result5);
    console.log(result6);
    console.log(result7);
    console.log(result8);
    console.log(result9);
    console.log(result10);
    console.log(result11);
  </script>
</body>
</html>
